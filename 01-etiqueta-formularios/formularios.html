<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="icon" href="./src/2771406.png">
</head>
<body>
    <h1>Formulario de inscripcion</h1>

    <form action="/signup" method="post">

        <div>
            <!--corrregir para que solo seleccione uno-->
            <p>title</p>
            <input type="radio" name="title" id="mr">
            <label for="mr">Mr</label>

            <input type="radio" name="titles" id="mrs">
            <label for="mrs">Mrs</label>

            <input type="radio" name="titless" id="miss">
            <label for="miss">Miss</label>
        </div>

        <div>
            <label for="firstName">First name</label>
            <br>
            <input type="text" id="firstName" placeholder="John..">
        </div>

        <div>
            <label for="lastName">Last name</label>
            <br>
            <input type="text" id="firstName" placeholder="Doo..">
        </div>

        <div>
            <label for="email">Email</label>
            <br>
            <input type="text" id="email" placeholder="John@gmail.com">
        </div>

        <div>
            <label for="phone">Phone</label>
            <br>
            <input type="text" id="phone" placeholder="number">
        </div>

        
        <div>
            <label for="password">password</label>
            <br>
            <input type="text" id="password" placeholder="password">
        </div>

        <div>
      <label for="country">Country</label>
      <br>
      <select name="country" id="country">
        <option value="peru">Per√∫</option>
        <option value="chile">Chile</option>
        <option value="india">India</option>
        <option value="francia">Francia</option>
      </select>
    </div>

    <div>
      <input type="checkbox" name="" id="terms">
      <label for="terms">I agree to the terms and conditions</label>
    </div>

    <div>
        <label for="message">Message</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="5" placeholder="Write your message..."></textarea>
    </div>

    <div>
        <label for="photo">your photo</label>
        <br>
        <input type="file" name="photo" id="photo">
    </div>

    <div>
        <button type="submit">sign up</button>
        <button>reset form</button>
    </div>
    </form>
</body>
</html>
